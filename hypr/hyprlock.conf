# ==== CONFIGURACIÓN HYPRLOCK - ESTILO WAYBAR ====

# Fondo principal con glassmorphism
background {
    monitor = 
    path = /home/iseeyou/Pictures/wallpapers/736db2b5998c0abe35d0569d1f7fdb3144e471c4.png
    blur_passes = 3
    blur_size = 10
    brightness = 0.75
    contrast = 0.9
    color = rgba(11111b99)  # Fondo oscuro semi-transparente
}

# Campo de entrada de contraseña - estilo waybar
input-field {
    monitor = 
    size = 400, 50
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1

    "Welcome" - Arriba en posición 0, 100 (tamaño mediano: 24px)
    Reloj principal - Centro en posición -60, 20 (pequeño: 20px, color azul)
    Fecha - Al lado derecho del reloj en posición 120, 20 (pequeño: 12px)
    Campo de contraseña - Mantiene su posición centro-abajo 0, -80
    
    # Colores siguiendo el tema de waybar
    outer_color = rgba(ffffff15)        # Borde sutil como waybar
    inner_color = rgba(111b1bf5)        # Fondo similar a waybar window
    font_color = rgb(ffffff)            # Texto blanco
    fade_on_empty = true
    fade_timeout = 1000
    
    placeholder_text = <span foreground="##ffffff99"><i>Password</i></span>
    hide_input = false
    check_color = rgb(60a5fa)          # Color de verificación azul
    fail_color = rgb(ef4444)           # Color de error rojo
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    
    # Tipografía consistente con waybar
    font_family = JetBrainsMono Nerd Font
    font_size = 14
    
    # Bordes redondeados como waybar
    rounding = 12
    
    # Posicionamiento
    position = 0, -80
    halign = center
    valign = center
    
    # Sombras para efecto glassmorphism
    shadow_passes = 2
    shadow_size = 10
    shadow_color = rgba(00000040)
    shadow_boost = 1.2
}

# Etiqueta de bienvenida - estilo consistente
label {
    monitor = 
    text = cmd[update:1000] echo "Welcome"
    color = rgba(ffffffff)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    font_weight = 700
    position = 0, 120
    halign = center
    valign = center
    
    # Sombra para el texto
    #shadow_passes = 2
    #shadow_size = 6
    #shadow_color = rgba(00000060)
    #shadow_boost = 1.2
}

# Reloj - siguiendo el estilo del módulo clock de waybar
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +'%H:%M:%S')"
    color = rgb(60a5fa)                # Color azul como el módulo clock
    font_size = 48
    font_family = JetBrainsMono Nerd Font
    #font_weight = 700
    position = 0, 20
    halign = center
    valign = center
    
    # Sombra para efecto 3D
    shadow_passes = 2
    shadow_size = 8
    shadow_color = rgba(60a5fa40)
    shadow_boost = 1.5
}

# Fecha - complemento del reloj
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +'%A, %d de %B %Y')"
    color = rgba(ffffff99)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, -20
    halign = center
    valign = center
    
    shadow_passes = 1
    shadow_size = 4
    shadow_color = rgba(00000040)
}

# Información del sistema - estilo módulos waybar
label {
    monitor = 
    text = cmd[update:5000] echo "󰍛 $(uname -n) | 󰘚 $(uptime -p | cut -d' ' -f2-)"
    color = rgba(ffffff80)
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, -150
    halign = center
    valign = center
    
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(00000040)
}

# Estado de batería - solo si hay batería
label {
    monitor = 
    text = cmd[update:10000] if [ -d "/sys/class/power_supply/BAT0" ]; then echo "󰁹 $(cat /sys/class/power_supply/BAT0/capacity)%"; fi
    color = rgb(22c55e)                # Verde como el módulo batería
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = -50, -200
    halign = center
    valign = center
    
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(22c55e40)
}

# Estado de conectividad
label {
    monitor = 
    text = cmd[update:5000] if ping -c 1 8.8.8.8 >/dev/null 2>&1; then echo "󰖩 Conectado"; else echo "󰖪 Desconectado"; fi
    color = rgb(10b981)                # Verde como el módulo network
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 50, -200
    halign = center
    valign = center
    
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(10b98140)
}

# Indicador de bloqueo de mayúsculas
label {
    monitor = 
    text = cmd[update:1000] if [ "$(xset q | grep Caps | awk '{print $4}')" = "on" ]; then echo "󰪛 MAYÚS"; fi
    color = rgb(f59e0b)                # Amarillo para advertencia
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 0, -250
    halign = center
    valign = center
    
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(f59e0b40)
}
